# Server Configuration
server.port=8080


spring.datasource.url=jdbc:h2:mem:blockchain_explorer
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop


api.key.header=X-API-Key
api.key.value=blockchain-explorer-2025-secure-key


spring.application.name=Blockchain Explorer API
logging.level.com.andrejpopovski.blockchainexplorerapi=DEBUG
